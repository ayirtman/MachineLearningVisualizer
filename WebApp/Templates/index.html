<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Visualizer</title>
</head>
<body>
    <h1>Machine Learning Visualizer</h1>
    <form action="/visualize" method="post">
        <label for="dataset">Dataset:</label>
        <select id="dataset" name="dataset">
            <option value="iris">Iris</option>
            <option value="breast_cancer">Breast Cancer</option>
            <option value="titanic">Titanic</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="linear_regression">Linear Regression</option>
            <option value="logistic_regression">Logistic Regression</option>
            <option value="k_nearest_neighbors">K-Nearest Neighbors</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="params">Parameters:</label>
        <input type="text" id="params" name="params">
        <input type="submit" value="Visualize">
    </form>
</body>
</html>
